{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}</title>

    <link type="text/css" href="{% static 'soktproject/css/fonts.css' %}" rel="stylesheet">

    {% block head %} {% endblock %}
    <link type="text/css" href="{% static 'soktproject/css/css_anim/drop_anim.css' %}" rel="stylesheet">


</head>



<body>

    <div class="wrapper">

        <header>
            <div class="header-block">
                <div class="header-logo-block">
                    <a href="https://etu.ru/"><img src="{% static 'soktproject/icons/logo.png' %}" alt="leti-logo"></a>
                </div>

                <div class="drop">
                    <button class="navbutton">&#9776</button>
                    <div class="nav-list">
                        <a href="{% url 'index' %}" id="drop-main">Главная</a><br>
                        <a href="{% url 'record' %}" id="drop-record">Запись в
                            комнату</a><br>
                        <a href="{% url 'history' %}" id="drop-history">История в
                            ЛЭТИ</a><br>
                        <a href="{% url 'way' %}" id="drop-way">Как добраться?</a><br>
                        <a href="{% url 'photo' %}" id="drop-photo" id="drop-photo">Фото</a><br>
                    </div>
                </div>

                <div class="header-buttons-block">
                    <a href="{% url 'index' %}"><button class="header-buttons-block-main" id="header-main">Главная</button></a>
                    <a href="{% url 'record' %}"><button class="header-buttons-block-record header-button" id="header-record">Запись в
                            комнату</button></a>
                    <a href="{% url 'history' %}"><button class="header-buttons-block-history header-button" id="header-history">История в
                            ЛЭТИ</button></a>
                    <a href="{% url 'way' %}"><button class="header-buttons-block-way header-button" id="header-way">Как
                            добраться?</button></a>
                    <a href="{% url 'photo' %}"><button class="header-buttons-block-photo header-button" id="header-photo">Фото</button></a>
                </div>
                <div class="header-lang-button-block">
                    <div class="header-full-lang-button">
                        <div class="header-lang-button"><span>ru</span></div>
                        <div class="header-lang-button-arrow"><img src="{% static 'soktproject/icons/Polygon 1.svg' %}" alt="arrow"></div>
                    </div>
                    <div class="hidden-lang-button">
                        <div class="hidden-button ru-button"><span>ru</span></div>
                        <div class="hidden-button ru-button"><span>en</span></div>
                    </div>
                </div>
            </div>

        </header>

        <div class="header-line"></div>

        {% block content %} {% endblock %}

        <div class="footer-line"></div>

        <footer>
            <div class="footer-block">
                <div class="footer-logo-block">
                    <a href="https://etu.ru/"><img src="{% static 'soktproject/icons/Frame 11.png' %}" alt="leti-logo"></a>
                </div>
                <div class="footer-buttons-block">
                    <a href="{% url 'index' %}"><button class="footer-buttons-block-main" id="footer-main">Главная</button></a>
                    <a href="{% url 'record' %}"><button class="footer-buttons-block-record" id="footer-record">Запись в
                            комнату</button></a>
                    <a href="{% url 'history' %}"><button class="footer-buttons-block-history" id="footer-history">История в
                            ЛЭТИ</button></a>
                    <a href="{% url 'way' %}"><button class="footer-buttons-block-way" id="footer-way">Как
                            добраться?</button></a>
                    <a href="{% url 'photo' %}"><button class="footer-buttons-block-photo" id="footer-photo">Фото</button></a>
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
